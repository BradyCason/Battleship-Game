<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batteship</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <h1>Batteship</h1>
    <div class="story-div">
        <h2 class="story-text"></h2>
    </div>
    <div class= "boards">
        <div class="left-board-div">
            <div class="board player-board"></div>
        </div>
        <div class="right-board-div">
            <div class="board computer-board"></div>
        </div>
    </div>
    <div class="starting-button-container">
        <button class="randomize-ships-button">Randomize Ships</button>
        <button class="play-button">Play</button>
    </div>
    <div class="game-button-container">
        <button class="restart-button">Restart</button>
    </div>
</body>
</html>
